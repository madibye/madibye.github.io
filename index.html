<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <title>madi's place</title>
</head>
<body>
    <div class="body-bg">
        <div class="body-text">
            <div class="title"><h1>Madi Simpson</h1></div>
            <div class="pfp">
                <button onclick="window.location.href='about.html';" class="link-button"
                        onmouseenter="displayTooltip('about-me-tt')" onmouseleave="hideTooltip('about-me-tt')">
                    <img src="https://github.com/madibye.png" alt="Madi!!!" class="pfp-img">
                    <br><span class="tooltip" id="about-me-tt">About Me!</span>
                </button>
            </div>
            <div class="links">
                <button onclick="window.location.href='https://github.com/madibye';" class="link-button"
                        onmouseenter="displayTooltip('github-tt')" onmouseleave="hideTooltip('github-tt')">
                    <img src="https://cdn.discordapp.com/attachments/802987909980356619/1032833780592951326/25231.png"
                         alt="GitHub" class="link-img">
                    <br><span class="tooltip" id="github-tt">GitHub</span>
                </button>
                <button onclick="window.location.href='https://twitter.com/madibyee';" class="link-button"
                        onmouseenter="displayTooltip('twitter-tt')" onmouseleave="hideTooltip('twitter-tt')">
                    <img src="https://cdn.discordapp.com/attachments/802987909980356619/1032833683217989662/733635.png"
                         alt="Twitter" class="link-img">
                    <br><span class="tooltip" id="twitter-tt">Twitter</span>
                </button>
                <button onclick="window.location.href='https://en.pronouns.page/@madibye';" class="link-button"
                        onmouseenter="displayTooltip('pp-tt')" onmouseleave="hideTooltip('pp-tt')">
                    <img src="https://cdn.discordapp.com/attachments/802987909980356619/1032833016738889748/pronouns-page-logo.png"
                         alt="Pronouns Page" class="link-img">
                    <br><span class="tooltip" id="pp-tt">Pronouns Page</span>
                </button>
                <button class="link-button" onclick="copyText(); snackbar('snackbar');"
                        onmouseenter="displayTooltip('discord-tt')" onmouseleave="hideTooltip('discord-tt')"
                        id="discord">
                    <img src="https://cdn.discordapp.com/attachments/802987909980356619/1032833875954647061/5968968.png"
                         alt="Discord" class="link-img">
                    <br><span class="tooltip" id="discord-tt">Discord</span>
                </button>
                <span id="snackbar">Copied my Discord tag to your clipboard!</span>
            </div>
        </div>
    </div>
</body>
</html>
